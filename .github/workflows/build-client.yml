name: Build AdaptixClient (Linux Only)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: AdaptixC2
          ref: ${{ github.ref }}

      # 1. å®‰è£…ç³»ç»Ÿåº•å±‚ä¾èµ– (ç§»é™¤æ—§Qtï¼Œå®‰è£…OpenGLç­‰)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # å¸è½½ç³»ç»Ÿ Qt é˜²æ­¢å†²çª
          sudo apt-get remove -y qt6-base-dev qt6-base-private-dev libqt6* || true
          sudo apt-get autoremove -y
          
          # å®‰è£…ç¼–è¯‘ç¯å¢ƒ
          sudo apt-get install -y \
            build-essential git cmake libssl-dev libgl1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-xkb-dev libxcb-icccm4-dev libxcb-image0-dev \
            libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render-util0-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-sync-dev \
            libxcb-xfixes0-dev libxcb-xinerama0-dev libxcb-xkb-dev \
            x11-xserver-utils python3-pip

      # 2. æ‰‹åŠ¨å®‰è£… Qt 6.8.0 (é¿å¼€æ’ä»¶ Bug)
      # ä½¿ç”¨ aqtinstall ç›´æ¥ä»å®˜æ–¹æºæ‹‰å–
      - name: Install Qt 6.8.0 (Manual)
        run: |
          # å®‰è£…å®‰è£…å™¨
          pip3 install aqtinstall --break-system-packages
          
          # åˆ›å»ºå®‰è£…ç›®å½•
          mkdir -p ${{ github.workspace }}/qt
          
          # æ‰§è¡Œå®‰è£…å‘½ä»¤ (æ˜ç¡®æŒ‡å®š Linux Desktop 6.8.0 gcc_64)
          # æ³¨æ„ï¼šæœ‰æ—¶å€™ .0 ç‰ˆæœ¬åœ¨é•œåƒä¸­ä¸ç¨³å®šï¼Œæˆ‘ä»¬å…ˆè¯• 6.8.0ï¼Œå¦‚æœä¸è¡Œå†æ¢ 6.8.1
          python3 -m aqt install-qt linux desktop 6.8.0 gcc_64 \
            --outputdir ${{ github.workspace }}/qt \
            --modules qtwebsockets
          
          # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          QT_PATH=${{ github.workspace }}/qt/6.8.0/gcc_64
          echo "Qt6_DIR=$QT_PATH" >> $GITHUB_ENV
          echo "QT_PLUGIN_PATH=$QT_PATH/plugins" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$QT_PATH/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PATH=$QT_PATH/bin:$PATH" >> $GITHUB_ENV

      # 3. é…ç½® CMake
      - name: Configure CMake
        shell: bash
        run: |
          cd AdaptixC2/AdaptixClient
          
          echo "Using Qt at: $Qt6_DIR"
          
          cmake -B build -G "Unix Makefiles" \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_PREFIX_PATH=$Qt6_DIR \
                -DCMAKE_CXX_FLAGS_RELEASE="-O2 -DNDEBUG" \
                -DCMAKE_C_FLAGS_RELEASE="-O2 -DNDEBUG"

      - name: Build AdaptixClient
        run: |
          cd AdaptixC2/AdaptixClient
          cmake --build build --config Release --parallel 2

      - name: Prepare release package
        run: |
          cd AdaptixC2/AdaptixClient
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          
          mkdir -p release-package
          cp build/AdaptixClient release-package/ 2>/dev/null || true
          
          tar -czf AdaptixClient-linux-${VERSION}.tar.gz -C release-package .
          zip -r AdaptixClient-linux-${VERSION}.zip release-package/*

      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives-linux
          path: |
            AdaptixC2/AdaptixClient/*.tar.gz
            AdaptixC2/AdaptixClient/*.zip
          if-no-files-found: warn

  create-release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives-linux
          path: release_final

      - name: Set Environment
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_final/*
          tag_name: ${{ env.VERSION }}
          name: AdaptixClient Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AdaptixClient Linux Release ${{ env.VERSION }}
            
            ### ğŸ“¥ ä¸‹è½½
            - `AdaptixClient-linux-${{ env.VERSION }}.tar.gz`
            - `AdaptixClient-linux-${{ env.VERSION }}.zip`
            
            ### è¯´æ˜
            - è¯¥ç‰ˆæœ¬ä¸“ä¸º **Linux** æ„å»º (Qt 6.8.0)ã€‚
            - åŒ…å« `setColorScheme` æ”¯æŒã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
