name: Build AdaptixClient (Linux Only)
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: AdaptixC2
          ref: ${{ github.ref }}

      # å¯ç”¨ universe ä»“åº“å¹¶å®‰è£…ç³»ç»Ÿ Qt6 å®Œæ•´ä¾èµ–ï¼ˆåŒ…æ‹¬ private headersï¼‰
      - name: Install System Qt6 and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            qt6-base-dev qt6-base-private-dev \
            qt6-websockets-dev qt6-declarative-dev \
            libgl1-mesa-dev libvulkan1 \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-*

      # é…ç½® CMake
      - name: Configure CMake
        run: |
          cd AdaptixC2/AdaptixClient
          cmake -B build -G "Unix Makefiles" \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_FLAGS_RELEASE="-O2 -DNDEBUG" \
                -DCMAKE_C_FLAGS_RELEASE="-O2 -DNDEBUG"

      # æ„å»º
      - name: Build AdaptixClient
        run: |
          cd AdaptixC2/AdaptixClient
          cmake --build build --config Release --parallel $(nproc)

      # å‡†å¤‡å‘å¸ƒåŒ…
      - name: Prepare release package
        run: |
          cd AdaptixC2/AdaptixClient
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          
          mkdir -p release-package
          cp build/AdaptixClient release-package/
          
          tar -czf AdaptixClient-linux-${VERSION}.tar.gz -C release-package .
          zip -r AdaptixClient-linux-${VERSION}.zip release-package/*

      # ä¸Šä¼  artifact
      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives-linux
          path: |
            AdaptixC2/AdaptixClient/*.tar.gz
            AdaptixC2/AdaptixClient/*.zip
          if-no-files-found: warn

  create-release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives-linux
          path: release_final

      - name: Set Environment
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_final/*
          tag_name: ${{ env.VERSION }}
          name: AdaptixClient Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AdaptixClient Linux Release ${{ env.VERSION }}
            
            ### ğŸ“¥ ä¸‹è½½
            - `AdaptixClient-linux-${{ env.VERSION }}.tar.gz`
            - `AdaptixClient-linux-${{ env.VERSION }}.zip`
            
            ### è¯´æ˜
            - åŸºäº Ubuntu è‡ªå¸¦ Qt 6.8.x LTS æ„å»ºï¼ˆåŒ…å« private headersï¼‰ã€‚
            - ç›´æ¥è¿è¡Œäºç°ä»£ Linux å‘è¡Œç‰ˆã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
