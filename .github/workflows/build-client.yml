name: Build AdaptixClient (Linux Only)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: AdaptixC2
          ref: ${{ github.ref }}

      # ğŸŸ¢ å…³é”®æ­¥éª¤ 1ï¼šå®‰è£…ç³»ç»Ÿä¾èµ–ï¼Œä½†ã€ç»å¯¹ä¸è¦ã€‘å®‰è£… qt6-base-dev
      # å¦å¤–ï¼Œæˆ‘ä»¬ä¸»åŠ¨å¸è½½å¯èƒ½å­˜åœ¨çš„ç³»ç»Ÿ Qtï¼Œé˜²æ­¢å¤´æ–‡ä»¶å†²çª
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # å¸è½½ç³»ç»Ÿè‡ªå¸¦çš„ Qt6ï¼Œé˜²æ­¢å¹²æ‰°
          sudo apt-get remove -y qt6-base-dev qt6-base-private-dev libqt6* || true
          sudo apt-get autoremove -y
          
          # å®‰è£…ç¼–è¯‘éœ€è¦çš„åº•å±‚åº“ (OpenGL, X11, XKB ç­‰)
          sudo apt-get install -y \
            build-essential git cmake libssl-dev libgl1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb-xkb-dev libxcb-icccm4-dev libxcb-image0-dev \
            libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render-util0-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-sync-dev \
            libxcb-xfixes0-dev libxcb-xinerama0-dev libxcb-xkb-dev \
            x11-xserver-utils

      # ğŸŸ¢ å…³é”®æ­¥éª¤ 2ï¼šä½¿ç”¨ 6.8.0 ç‰ˆæœ¬ (æ”¯æŒ setColorScheme)
      - name: Install Qt 6.8.0
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.0'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          dir: '${{ github.workspace }}/qt/'
          install-deps: 'true'
          modules: 'qtwebsockets'

      - name: Configure CMake
        shell: bash
        run: |
          cd AdaptixC2/AdaptixClient
          
          # ğŸŸ¢ å…³é”®æ­¥éª¤ 3ï¼šå¼ºåˆ¶ CMAKE_PREFIX_PATH æŒ‡å‘æˆ‘ä»¬å®‰è£…çš„ Qt
          # è¿™æ · CMake å°±ç»å¯¹ä¸ä¼šå»æ‰¾ç³»ç»Ÿçš„æ—§å¤´æ–‡ä»¶äº†
          cmake -B build -G "Unix Makefiles" \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_PREFIX_PATH=$Qt6_DIR \
                -DCMAKE_CXX_FLAGS_RELEASE="-O2 -DNDEBUG" \
                -DCMAKE_C_FLAGS_RELEASE="-O2 -DNDEBUG"

      - name: Build AdaptixClient
        run: |
          cd AdaptixC2/AdaptixClient
          cmake --build build --config Release --parallel 2

      - name: Prepare release package
        run: |
          cd AdaptixC2/AdaptixClient
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          
          mkdir -p release-package
          cp build/AdaptixClient release-package/ 2>/dev/null || true
          
          tar -czf AdaptixClient-linux-${VERSION}.tar.gz -C release-package .
          zip -r AdaptixClient-linux-${VERSION}.zip release-package/*

      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives-linux
          path: |
            AdaptixC2/AdaptixClient/*.tar.gz
            AdaptixC2/AdaptixClient/*.zip
          if-no-files-found: warn

  create-release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives-linux
          path: release_final

      - name: Set Environment
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_final/*
          tag_name: ${{ env.VERSION }}
          name: AdaptixClient Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AdaptixClient Linux Release ${{ env.VERSION }}
            
            ### ğŸ“¥ ä¸‹è½½
            - `AdaptixClient-linux-${{ env.VERSION }}.tar.gz`
            - `AdaptixClient-linux-${{ env.VERSION }}.zip`
            
            ### è¯´æ˜
            - è¯¥ç‰ˆæœ¬ä¸“ä¸º **Linux** æ„å»º (åŸºäº Qt 6.8.0)ã€‚
            - è¯·ç¡®ä¿ç³»ç»Ÿå®‰è£…äº†åŸºç¡€ OpenGL/X11 åº“ã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
