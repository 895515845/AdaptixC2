name: Build AdaptixClient (Linux Only)
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'AdaptixClient/**'
      - '.github/workflows/build-client.yml'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: AdaptixC2
          ref: ${{ github.ref }}

      # å®‰è£…åŸºç¡€æ„å»ºå·¥å…·å’Œè¿è¡Œæ—¶ä¾èµ–
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgl1-mesa-dev libxkbcommon-x11-0 libxcb-* libvulkan1

      # ä½¿ç”¨å®˜æ–¹æ¨è action å®‰è£… Qt 6.8.3ï¼ˆLTSï¼Œç¨³å®šå¯é ï¼‰
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'           # å½“å‰æœ€æ¨èçš„ LTS ç‰ˆæœ¬
          host: linux
          target: desktop
          arch: gcc_64
          modules: qtwebsockets      # AdaptixClient æ‰€éœ€æ¨¡å—
          cached: true               # å¯ç”¨ç¼“å­˜ï¼Œåç»­æ„å»ºåªéœ€å‡ ç§’
          cache-key: qt-6.8.3-linux  # ç¼“å­˜é”®ï¼Œå¯è‡ªè¡Œä¿®æ”¹

      # é…ç½® CMakeï¼ˆaction å·²è‡ªåŠ¨è®¾ç½® Qt è·¯å¾„å’Œç¯å¢ƒå˜é‡ï¼‰
      - name: Configure CMake
        run: |
          cd AdaptixC2/AdaptixClient
          cmake -B build -G "Unix Makefiles" \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_FLAGS_RELEASE="-O2 -DNDEBUG" \
                -DCMAKE_C_FLAGS_RELEASE="-O2 -DNDEBUG"

      # æ„å»ºï¼ˆä½¿ç”¨æ‰€æœ‰ CPU æ ¸å¿ƒåŠ é€Ÿï¼‰
      - name: Build AdaptixClient
        run: |
          cd AdaptixC2/AdaptixClient
          cmake --build build --config Release --parallel $(nproc)

      # å‡†å¤‡å‘å¸ƒåŒ…
      - name: Prepare release package
        run: |
          cd AdaptixC2/AdaptixClient
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          
          mkdir -p release-package
          cp build/AdaptixClient release-package/
          
          tar -czf AdaptixClient-linux-${VERSION}.tar.gz -C release-package .
          zip -r AdaptixClient-linux-${VERSION}.zip release-package/*

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives-linux
          path: |
            AdaptixC2/AdaptixClient/*.tar.gz
            AdaptixC2/AdaptixClient/*.zip
          if-no-files-found: warn

  create-release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives-linux
          path: release_final

      - name: Set Environment
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_final/*
          tag_name: ${{ env.VERSION }}
          name: AdaptixClient Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AdaptixClient Linux Release ${{ env.VERSION }}
            
            ### ğŸ“¥ ä¸‹è½½
            - `AdaptixClient-linux-${{ env.VERSION }}.tar.gz`
            - `AdaptixClient-linux-${{ env.VERSION }}.zip`
            
            ### è¯´æ˜
            - åŸºäº Qt 6.8.3 LTS æ„å»ºï¼ˆç¨³å®šã€é•¿æœŸæ”¯æŒï¼‰ã€‚
            - é€‚ç”¨äº Ubuntu/Debian ç­‰ Linux å‘è¡Œç‰ˆã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
